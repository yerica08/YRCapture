<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YRcapture 미리보기</title>
    <link rel="stylesheet" href="preview.css" />
  </head>
  <body>
    <div class="preview-shell">
      <header class="toolbar">
        <div class="toolbar-group">
          <button class="tool primary stacked" id="copy" title="복사">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="9" y="9" width="10" height="10" rx="2"></rect>
                <rect x="5" y="5" width="10" height="10" rx="2"></rect>
              </svg>
            </span>
            <span class="label">복사</span>
          </button>
          <button class="tool stacked" id="saveAs" title="다른 이름으로 저장">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M5 19h14"></path>
                <path d="M12 5v10"></path>
                <path d="M8 11l4 4 4-4"></path>
              </svg>
            </span>
            <span class="label">저장</span>
          </button>
          <button class="tool stacked" id="openFolder" title="저장 폴더 열기">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3 7h6l2 2h10v8a2 2 0 0 1-2 2H3z"></path>
                <path d="M3 7V5a2 2 0 0 1 2-2h5l2 2h6a2 2 0 0 1 2 2v2"></path>
              </svg>
            </span>
            <span class="label">폴더</span>
          </button>
        </div>
        <div class="toolbar-group edit-tools">
          <button class="tool is-active" data-tool="pen" title="펜">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 20l4-1 9-9-3-3-9 9-1 4z"></path>
                <path d="M13 6l3 3"></path>
              </svg>
            </span>
            <span class="label">펜</span>
          </button>
          <button class="tool" data-tool="rect" title="사각형">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="5" y="5" width="14" height="14" rx="2"></rect>
              </svg>
            </span>
            <span class="label">사각형</span>
          </button>
          <button class="tool" data-tool="arrow" title="화살표">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 12h12"></path>
                <path d="M12 6l6 6-6 6"></path>
              </svg>
            </span>
            <span class="label">화살표</span>
          </button>
          <button class="tool" data-tool="text" title="텍스트">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 6h16"></path>
                <path d="M10 6v12"></path>
                <path d="M14 6v12"></path>
              </svg>
            </span>
            <span class="label">텍스트</span>
          </button>
          <button class="tool" data-tool="mosaic" title="모자이크">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="4" y="4" width="6" height="6"></rect>
                <rect x="14" y="4" width="6" height="6"></rect>
                <rect x="4" y="14" width="6" height="6"></rect>
                <rect x="14" y="14" width="6" height="6"></rect>
              </svg>
            </span>
            <span class="label">모자이크</span>
          </button>
          <button class="tool" data-tool="crop" title="자르기">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 2v14a2 2 0 0 0 2 2h14"></path>
                <path d="M2 6h14a2 2 0 0 1 2 2v14"></path>
              </svg>
            </span>
            <span class="label">자르기</span>
          </button>
          <div class="tool-divider" aria-hidden="true"></div>
          <button class="tool" data-action="undo" title="되돌리기">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M9 14L4 9l5-5"></path>
                <path d="M4 9h10a6 6 0 0 1 6 6v3"></path>
              </svg>
            </span>
            <span class="label">되돌리기</span>
          </button>
          <button class="tool" data-action="redo" title="다시하기">
            <span class="icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="m15 14 5-5-5-5"></path>
                <path d="M20 9H10a6 6 0 0 0-6 6v3"></path>
              </svg>
            </span>
            <span class="label">다시하기</span>
          </button>
          <div class="tool-divider" aria-hidden="true"></div>
          <div class="tool-settings">
            <div class="setting colors">
              <span>색상</span>
              <div class="swatches">
                <button class="swatch" data-swatch="#1e4ea8" aria-label="파랑"></button>
                <button class="swatch is-active" data-swatch="#ff3b30" aria-label="빨강"></button>
                <button class="swatch" data-swatch="#ff9500" aria-label="주황"></button>
                <button class="swatch" data-swatch="#34c759" aria-label="초록"></button>
                <button class="swatch" data-swatch="#111111" aria-label="검정"></button>
              </div>
              <input type="color" id="strokeColor" value="#ff3b30" />
            </div>
            <label class="setting">
              <span>굵기</span>
              <button class="step" data-step="size" data-delta="-1" aria-label="굵기 줄이기">-</button>
              <input type="range" id="strokeSize" min="1" max="16" value="3" />
              <button class="step" data-step="size" data-delta="1" aria-label="굵기 늘리기">+</button>
              <span id="strokeSizeValue" class="value-pill">3</span>
            </label>
            <label class="setting">
              <span>투명도</span>
              <button class="step" data-step="opacity" data-delta="-10" aria-label="투명도 줄이기">-</button>
              <input type="range" id="strokeOpacity" min="10" max="100" step="5" value="100" />
              <button class="step" data-step="opacity" data-delta="10" aria-label="투명도 늘리기">+</button>
              <span id="strokeOpacityValue" class="value-pill">100%</span>
            </label>
            <label class="setting">
              <span>텍스트</span>
              <button class="step" data-step="text" data-delta="-2" aria-label="텍스트 크기 줄이기">-</button>
              <input type="range" id="textSize" min="10" max="48" step="1" value="20" />
              <button class="step" data-step="text" data-delta="2" aria-label="텍스트 크기 늘리기">+</button>
              <span id="textSizeValue" class="value-pill">20</span>
            </label>
            <label class="setting toggle">
              <input type="checkbox" id="fillToggle" />
              <span>채우기</span>
            </label>
          </div>
        </div>
        <div class="toolbar-meta">
          <div class="title">캡처 결과</div>
          <div id="meta">대기 중</div>
        </div>
      </header>

      <section class="content">
        <div class="preview-panel">
          <div class="image-stage">
            <canvas id="previewCanvas" aria-label="캡처 미리보기"></canvas>
          </div>
          <div class="path-row">
            <span id="path">저장 위치 없음</span>
          </div>
        </div>

        <aside class="recent-panel">
          <div class="recent-header">
            <span>최근 캡처 목록</span>
            <span id="recentCount">0</span>
          </div>
          <div id="recentList" class="recent-list"></div>
          <div class="recent-actions">
            <button class="recent-action" id="saveAllButton">모두 저장</button>
            <button class="recent-action danger" id="deleteAllButton">모두 삭제</button>
          </div>
        </aside>
      </section>
    </div>
    <script src="preview.js"></script>
  </body>
</html>
