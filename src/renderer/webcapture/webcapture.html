<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>웹페이지 캡처</title>
    <link rel="stylesheet" href="webcapture.css" />
  </head>
  <body>
    <div class="webcapture-shell">
      <header>
        <h1>웹페이지 캡처</h1>
        <p>전체 페이지를 이미지로 캡처합니다.</p>
      </header>

      <form id="webCaptureForm">
        <label for="urlInput">URL</label>
        <input
          id="urlInput"
          type="text"
          placeholder="https://example.com"
          autocomplete="off"
        />
        <span id="status" class="status">URL을 입력하세요.</span>
        <div class="actions">
          <button type="button" class="secondary" id="cancelButton">취소</button>
          <button type="submit" id="captureButton">캡처</button>
        </div>
      </form>
    </div>
    <script src="webcapture.js"></script>
  </body>
</html>
